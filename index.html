<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div class="sidebar">
        <h1>Add New Books</h1>
        <form>
            <label for="newBookTitle">Book Title</label>
            <input type="text" placeholder="Title" class="inputFields " id="newBookTitle">
            <label for="newBookAuthor">Book Author</label>
            <input type="text" placeholder="Author" class="inputFields" id="newBookAuthor">
            <label for="newBookPages">No. of Pages</label>
            <input type="text" placeholder="No. of Pages" class="inputFields" id="newBookPages">
            <fieldset>
                <label for="readRadio">Read</label>
                <input type="radio" id="readRadio" class="radio readRadio" name="status" value=true>
                <label for="unreadRadio">UnRead</label>
                <input type="radio" id="unreadRadio" class="radio unreadRadio" name="status" value=false>
            </fieldset>
            <button class="addBook">Add the Book</button>
            <button class="refreshTable">Refresh</button>
        </form>
    </div>
    <div class="mainDiv">   
        <div class="bookRecords">
            <h1>Books</h1>
            <table id="bookTable">
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>No. of Pages</th>
                    <th>Read Status</th>
                    <th>Remove</th>
                </tr>
            </table>
        </div>
    </div>

    <button id="addButton" class="inactive">+</button>
    <script src="index.js"></script>
</body>

</html>
